<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>背景抜き太郎</title>
    <link rel="stylesheet" href="good-design-award.css">
    <script src="ga.js"></script>
  </head>

  <body>
    <h1>背景抜き太郎</h1>

    <hr />

    <section>
      <h2>入力</h2>
      <p>
        <button id="file" class="btn">
          <span class="btn-text">ファイルを選ぶ</span>
        </button>
        <input id="fileInput" type="file" style="display: none" />
        ※アップロードされません
      </p>
    </section>

    <section>
      <h2>設定</h2>
      <canvas id="canvas"></canvas>
      <p>
        <button class="btn controls" disabled id="bg-cut">
          <span class="btn-text">多角形切り抜き (右回り)</span>
        </button>
        <button class="btn controls" disabled id="bg">
          <span class="btn-text">背景ヒントを追加</span>
        </button>
        <button class="btn controls" disabled id="fg">
          <span class="btn-text">前景ヒントを追加</span>
        </button>
      </p>
      <p>
        <button disabled class="btn" id="run">
          <span class="btn-text">やっていく</span>
        </button>
        <span id="status"></span>
      </p>
    </section>

    <section>
      <h2>結果</h2>
      <p>右クリックで保存</p>
      <canvas id="res"></canvas>
    </section>

    <hr />

    <footer>
      <p><a href="https://github.com/zk-phi/kusocolla-republic">＜ GitHub のページ</a></p>
      <p><i>最終更新日: <span id="lastUpdated"></span></i></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

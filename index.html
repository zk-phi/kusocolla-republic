<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>背景抜き太郎</title>
    <link rel="stylesheet" href="good-design-award.css">
  </head>

  <body>
    <div id="app">

      <h1><small>クソコラ支援</small> 背景抜き太郎</h1>
      <hr />

      <section>
        <h2>入力</h2>
        <label class="btn">
          ファイルを選ぶ
          <input id="file" type="file" style="display: none" />
        </label>
      </section>

      <section>
        <h2>設定</h2>
        <canvas id="canvas"></canvas>
        <p>
          <button class="btn" id="bg-cut">カット追加 (線より向かって左を削除)</button>
          <button class="btn" id="bg">背景ヒントを追加</button>
          <button class="btn" id="fg">前景ヒントを追加</button>
        </p>
        <p>
          <button disabled class="btn" id="run">やっていく</button>
          <span id="status"></span>
        </p>
      </section>

      <section>
        <h2>結果</h2>
        <canvas id="res"></canvas>
      </section>

      <hr />

      <footer>
        <a href="https://github.com/zk-phi/kusocolla-republic">＜ GitHub のページ</a>
      </footer>

    </div>
    <script src="script.js"></script>
  </body>
</html>
